<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.scss">
  <title>Calculator Project</title>
</head>
<body class="page">
  <div class="calc">
    <div class="calc_screen">
      <p>0</p>
    </div>

    <div class="calc_buttons">
      <div class="calc_btn btn--ac btn-grey">ac</div>
      <div class="calc_btn btn--plus-minus btn-grey">+/-</div>
      <div class="calc_btn btn--percent btn-grey">%</div>
      <div class="calc_btn btn--division btn-orange">/</div>

      <div class="calc_btn btn--seven">7</div>
      <div class="calc_btn btn--eight">8</div>
      <div class="calc_btn btn--nine">9</div>
      <div class="calc_btn btn--multiply btn-orange">X</div>

      <div class="calc_btn btn--four">4</div>
      <div class="calc_btn btn--five">5</div>
      <div class="calc_btn btn--six">6</div>
      <div class="calc_btn btn--minus btn-orange">-</div>

      <div class="calc_btn btn--four">1</div>
      <div class="calc_btn btn--five">2</div>
      <div class="calc_btn btn--six">3</div>
      <div class="calc_btn btn--plus btn-orange">+</div>

      <div class="calc_btn btn--zero">0</div>
      <div class="calc_btn btn--dote">.</div>
      <div class="calc_btn btn--equal btn-orange">=</div>
    </div>
  </div>
</body>
</html>
